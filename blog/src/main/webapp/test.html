<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bookstrap_select/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="bookstrap_select/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="bookstrap_select/js/i18n/defaults-*.min.js"></script>
<body>
	<div class="form-group">
                           <label class="col-sm-3 control-label">客资类型：</label>
                            <div class="col-sm-4">
                                <select id="usertype" name="usertype" class="selectpicker show-tick form-control" multiple data-live-search="false">
                                        <option value="0">苹果</option>
                                        <option value="1">菠萝</option>
                                        <option value="2">香蕉</option>
                                        <option value="3">火龙果</option>
                                        <option value="4">梨子</option>
                                        <option value="5">草莓</option>
                                        <option value="6">哈密瓜</option>
                                        <option value="7">椰子</option>
                                        <option value="8">猕猴桃</option>
                                        <option value="9">桃子</option>
                                </select>
                            </div>
                          </div>
</body>
<script type="text/javascript">
$(window).on('load', function () {
    $('#usertype').selectpicker({
        'selectedText': 'cat'
    });
});
</script>
</html>
